<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer type="module" src="js/sub/members.js"></script>
    <script defer type="module" src="js/common/header.js"></script>
    <script defer type="module" src="js/common/footer.js"></script>
    <script defer type="module" src="js/sub/video.js"></script>
    <script defer type="module" src="js/sub/gallery.js"></script>
    <script defer type="module" src="js/common/topButton.js"></script>
    <script src="https://kit.fontawesome.com/1178528ead.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  </head>

  <body>
    <!-- header start -->
    <header>
      <div class="menu">
        <i class="fa-solid fa-bars-staggered" style="rotate: 90deg;"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
      <div class="logo">
        <p><a href="index.html">IKEA</a></p>
      </div>
      <div class="rightBar"></div>
      <div class="leftBar">
        <div class="leftBarWrap">
          <div class="leftBarTit">
            <h2>IKEA Category</h2>
          </div>
          <div class="leftBarList">
            <!-- <div class="circle"></div> -->
            <div class="listLine"></div>
            <ul>
              <li><a href="members.html">Members</a></li>
              <li><a href="video.html">Video</a></li>
              <li>
                <a href="location.html">Location</a>
              </li>
              <li>
                <a href="gallery.html">Gallery</a>
              </li>
              <li>
                <a href="department.html"></a>
              </li>
              <li>
                <a href="signUp.html">Sign Up</a>
              </li>
            </ul>
            <ul>
              <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
              <li><a href="#"></a><i class="fa-brands fa-facebook"></i></a></li>
              <li><a href="#"></a><i class="fa-solid fa-envelope"></i></a></li>
            </ul>

          </div>
        </div>
      </div>
    </header>
    <!-- header end -->

    <!-- gallery start -->
    <section class="contents gallery">
      <!-- video top banner -->
      <figure class="subVisual">
        <video src="img/galleryFigure.mp4" autoplay loop muted></video>
        <div class="background"></div>
      </figure>

      <!-- video page title -->
      <div class="titContainer">
        <h1>갤러리</h1>
      </div>
      <div class="searchBarWrap">
        <div class="searchBox">
          <input type="text" id="search" placeholder="찾으시는 검색어를 입력해 주세요">
          <button class="btnSearch">
            <p>검색</p>
          </button>
        </div>

        <div class="btnSet">
          <button class="btnInterest"># Interest Gallery</button>
          <button class="btnMine"># My Gallery</button>
        </div>
      </div>
      <img src="img/loading.gif" alt="loading" class="loading">
      <ul class="wrap"></ul>
      </div>
    </section>
    <!-- gallery end -->

    <!-- go Top Button -->
    <button class="goTopBtn w"> Go Top </button>

    <!-- footer start -->
    <footer id="footer_W">
      <img src="img/footer1.png" alt="">
      <div class="footerContainer">
        <div class="footerCategory">
          <div class="footerTopWrap">
            <ul class="footerTop">
              <li>International sales</li>
              <li>About IKEA</li>
              <li>IKEA Museum</li>
            </ul>

            <ul class="footerDown">
              <li>Work with us</li>
              <li>Ethics</li>
            </ul>
          </div>
        </div>
        <div class="footerLeftCategory">
          <ul>
            <li>Cookie information</li>
            <li>Privacy statment</li>
          </ul>
          <ul>
            <li>© Inter IKEA Systems B.V. 1999 - 2023</li>
          </ul>
          <ul>
            <li>Co-worker Login</li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- footer end -->

  </body>

</html>
